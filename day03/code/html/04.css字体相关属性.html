<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Document</title>
    <style>
          div{
              font-size: 20 px;
              color: #f0f0f0;
          }
    
    </style>
</head>
<body>
    <!--
        1、字体大小
             font-size:数值 +  单位(px)
             默认字体大小为16px

        2、字体颜色
             color:颜色
             颜色的取值：
              1）颜色的英文单词
              2）# + 十六进制（0123456789abcdef）
                 颜色的组成：三原色（红，绿，蓝）
                 颜色一般用6位十六进制：00[红]，00[绿]，00[蓝]
                 如果颜色的取值两两相同的时候可以去掉一个，#ee2233 =#e23
               3)rgb(red[0-255],green[0-255],blue[0-255])

        3、字体是否加粗
            font-weight:bold(加粗) | normal(正常)  |  100-900
        4、字体是否倾斜
        5、字体类型
    -->
    <div>早，谢老师</div>
</body>
</html>
