<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/gaojibiaodan.css">
</head>

<body>
    <form action="" method="GET">
        <fieldset class="box">
            <h2 class="title">已注册用户登录</h2>
            <fieldset class="box1">
                <legend >用户登录</legend>
                <p class="p1">
                    <label for="username">用户名</label>
                    <input type="text" id="username">
                </p>
                <p class="p2">
                    <label for="password">密码</label>
                    <input type="password" id="password">
                </p>
                <p class="p3">
                        <input type="checkbox" class="put3"><a href="" class="a3" style="text-decoration: underline;"  >记住我</a>
                    <input type="button" value="登录" class="put4">
                </p>
                <p class="p4">
                    您忘记密码？
                </p>
            </fieldset>

            <h2 class="title">未注册创建账户</h2>

            <fieldset class="box2">
                <legend>用户注册</legend>
               <span class="p1">您的电子邮箱不会被公布出去，但是必须填写。</span><span class="sp2">在您注册之前请认真阅读服务条款</span>
                
                
                <p class="p2">
                    <label for="username">用户名</label>
                    <input type="text" id="username">
                    <span class="sp3">*(最多30个字符)</span>

                </p>
                <p class="p3">
                    <label for="username">电子邮箱</label>
                    <input type="text" id="e-main">
                    <span class="sp3">*</span>
                </p>
                <p class="p4">
                    <label for="username">密码</label>
                    <input type="text" id="password">
                    <span class="sp3">*(最多15个字符)</span>
                </p>
                <p class="p5">
                    <label for="username">重复密码</label>
                    <input type="text" id="reset">
                    <span class="sp3">*</span>
                </p>
                <P class="p6">
                    <label for="tiaokuan" class="la6">同意服务条款</label>     
                    <input type="checkbox" id="tiaokuan" class="put5" >
                    <span class="sp4">先看看条款？*</span>
                </P>
                <p class="p7">
                    <input type="button" value="提交">
                    <input type="button" value="重置">
                </p>
                <div class="b2-v1">
                  <p class="p8">*在提交您的注册信息时，我们认为您已经同意了我们的服务条款。</p>
                  <p class="p9">*这些条款可能在未经您同意的时候进行修稿。</p>
                </div>
            </fieldset>

        </fieldset>
    </form>

</body>

</html>
