    样式表分类：
    1、行内样式（内联样式）
       直接在标签上添加style属性，style属性的属性值为css的声明
       只作用当前的标签
    2、内部样式
       在head标签里面添加一个style标签，在style属性标签里面写css语法
       作用于页面中同类型（标签名一样）的元素（标签）
    3、外部样式
       1）在css文件夹里面创建一个css文件
       2)在需要使用css外部样式的HTML文件里面的head位置，用,link标签引入css文件
       3)在css文件里面书写css语法
       作用：引用外部样式表的html文件
    -->

    <!--
    div style='width:200px;height:200px;background:red;'> 1</div>
    -->

    <div>3</div>
    <p>pp</p>
