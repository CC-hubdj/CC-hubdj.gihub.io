<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
        /*
        1、类型选择器：
               类型选择器（标签选择器），用标签名为选择器的，表示能选择到
                这一类型的标签
                div{}--表示给页面中的所有div标签添加样式
        */ 
             
          div{
              width:200px;
              height:200px;
              background: red; 
          }
          
          /* color表示字体颜色*/
          p{
              color:yellow;
          }
          
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <p>111</p>
    <p>77</p>
    <p>22</p>
    <p>7888</p>
</body>
</html>
